<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simulador de Home Banking</title>
    <link rel="stylesheet" href="styles/styles.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.min.css">
<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.all.min.js"></script>
<style>
    body { font-family: Arial, sans-serif; }
    .container { max-width: 300px; margin: auto; padding: 20px; }
    form { margin-bottom: 20px; }
    input { display: block; width: 100%; margin: 10px 0; padding: 10px; }
    button { padding: 10px 20px; }
    .message { color: red; }
</style>
</head>
<body>
    <header>
        <h1>Simulador de Home Banking</h1>
    </header>
    <div class="container">
        <div id="login-form">
            <h2>Login</h2>
            <form onsubmit="return loginUser()">
                <input type="text" id="login-username" placeholder="Username" required>
                <input type="password" id="login-password" placeholder="Password" required>
                <button type="submit">Login</button>
                <p id="login-message" class="message"></p>
            </form>
        </div>
        <div id="register-form">
            <h2>Register</h2>
            <form onsubmit="return registerUser()">
                <input type="text" id="register-username" placeholder="Username" required>
                <input type="password" id="register-password" placeholder="Password" required>
                <button type="submit">Register</button>
                <p id="register-message" class="message"></p>
            </form>
        </div>
    </div>
    <main>
        <section id="balance">
            <h2>Saldo Actual</h2>
            <p id="current-balance">$ 1,000.00</p>
        </section>
        <section id="transactions">
            <h2>Movimientos Recientes</h2>
            <ul id="transaction-list">
                <!-- Transacciones se agregarán aquí -->
            </ul>
        </section>
        <section id="operations">
            <button onclick="showOperationForm('deposit')">Ingresar Dinero</button>
            <button onclick="showOperationForm('withdraw')">Retirar Dinero</button>
            <button onclick="showOperationForm('transfer')">Transferir Dinero</button>
        </section>
        <section id="operation-form" style="display:none;">
            <!-- Formulario de operación -->
        </section>
    </main>
    <script src="scripts/data.js"></script>
    <script src="scripts/operations.js"></script>
    <script src="scripts/main.js"></script>
</body>
</html>
